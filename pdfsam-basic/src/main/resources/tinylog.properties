level         = info
level@org.pdfsam.eventstudio = error
level@org.pdfsam.injector = warn
level@org.hibernate = warn
writer        = console
writer.format = {level} {date: HH:mm:ss.SSS} {class}.{method} [{thread}] {message}{exception}
writer.stream = err@WARN

writerBroadcasting        = broadcasting
writerBroadcasting.format = {date: HH:mm:ss.SSS}: {message}{exception}
writerBroadcasting.level  = info
